<kendo-grid
[kendoGridBinding]="employeeData"
[height]="533"
[pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
[pageable]="true" [sortable]="true"
(dataStateChange)="onStateChange($event)"
(dataStateChange)="onStateChange($event)"
(edit)="editHandler($event)" (cancel)="cancelHandler($event)"
(save)="saveHandler($event)" (remove)="removeHandler($event)"
[navigable]="true"
>
<ng-template kendoGridToolbarTemplate>
    <button type= "button"kendoGridPDFCommand icon="file-pdf">Export to PDF</button>
  </ng-template>
  
<kendo-grid-column field = "id" title="ID"  [editable]="false"></kendo-grid-column>
<kendo-grid-column field = "employee_name" title="Name"></kendo-grid-column>
<kendo-grid-column field = "employee_salary" title="Salary"  [editable]="false"></kendo-grid-column>
<kendo-grid-column field = "employee_age" title="Age"  [editable]="false"> </kendo-grid-column>
<kendo-grid-command-column title="command" width="220">
    <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridRemoveCommand>Remove</button>
        <button kendoGridEditCommand [primary]="true">Edit</button>
        <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
        <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
    </ng-template>
</kendo-grid-command-column>
<kendo-grid-pdf fileName="Products.pdf" [allPages]="true">
    <kendo-grid-pdf-margin top="1cm" left="1cm" right="1cm" bottom="1cm"></kendo-grid-pdf-margin>
</kendo-grid-pdf>
</kendo-grid>
<div *ngIf="loading" class="k-i-loading"></div>
